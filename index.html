<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            cursor: pointer; /* Looks clickable initially */
            z-index: 10; 
        }

        #box-image {
            max-width: 300px;
            width: 100%;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* Only wiggle the box if it hasn't been opened yet */
        .container:not(.opened):hover #box-image {
            transform: scale(1.05) rotate(3deg);
        }

        .instruction {
            margin-top: 10px;
            color: #8e6e6e;
            font-size: 1.5rem;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #bear-image {
            display: none;
            max-width: 300px;
            width: 100%;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .pop-out-anim {
            display: block !important;
            animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popUp {
            0% { transform: scale(0) translateY(50px); opacity: 0; }
            80% { transform: scale(1.1) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container" onclick="openBox()">
        <div id="box-wrapper">
            <img src="box.png" alt="Closed Box" id="box-image">
            <div class="instruction" id="instruction-text">Click the box!</div>
        </div>

        <img src="bear.png" alt="Cute Bear Surprise" id="bear-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // A variable to track if the box is already open
        let isOpened = false;

        function openBox() {
            // 1. CHECK: If already opened, stop right here. Do nothing.
            if (isOpened) return;

            // 2. Set the flag to true so this code never runs again
            isOpened = true;

            const boxWrapper = document.getElementById('box-wrapper');
            const bearImage = document.getElementById('bear-image');
            const container = document.getElementById('main-container');

            // Hide box, show bear
            boxWrapper.style.display = 'none';
            bearImage.classList.add('pop-out-anim');

            // Change cursor to default so it doesn't look clickable anymore
            container.style.cursor = 'default';
            container.classList.add('opened');

            // Fire the confetti
            fireCartoonConfetti();
        }

        function fireCartoonConfetti() {
            const defaults = {
                origin: { y: 0.6 },
                zIndex: 100,
                colors: ['#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA']
            };

            confetti({
                ...defaults,
                particleCount: 50,
                spread: 100,
                scalar: 2,
                shapes: ['circle']
            });

            confetti({
                ...defaults,
                particleCount: 30,
                spread: 120,
                scalar: 1,
                shapes: ['circle'],
                startVelocity: 45
            });
        }
    </script>

</body>
</html>

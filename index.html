<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Explosion!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            cursor: pointer;
            /* Ensure container doesn't block confetti layer */
            z-index: 10; 
        }

        /* Styling for the initial closed box image */
        #box-image {
            max-width: 300px;
            width: 100%;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        #box-wrapper:hover #box-image {
            transform: scale(1.05) rotate(3deg); /* Little wiggle on hover */
        }

        .instruction {
            margin-top: 10px;
            color: #8e6e6e;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Styling for the bear image, hidden initially */
        #bear-image {
            display: none; /* Hidden by default */
            max-width: 300px;
            width: 100%;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        /* The Pop Animation Class */
        .pop-out-anim {
            display: block !important;
            animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* Keyframes for the springy pop-up effect */
        @keyframes popUp {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            80% {
                transform: scale(1.1) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container" onclick="openBox()">
        <div id="box-wrapper">
            <img src="box.png" alt="Closed Box" id="box-image">
            <div class="instruction">Click the box!</div>
        </div>

        <img src="bear.png" alt="Cute Bear Surprise" id="bear-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function openBox() {
            // Get references to the elements
            const boxWrapper = document.getElementById('box-wrapper');
            const bearImage = document.getElementById('bear-image');

            // Check if already opened to prevent double clicks
            if (bearImage.style.display === 'block') return;

            // 1. Hide the initial box and instruction
            boxWrapper.style.display = 'none';

            // 2. Show the bear image by adding the animation class
            bearImage.classList.add('pop-out-anim');

            // 3. Trigger the confetti explosion
            fireConfetti();
        }

        function fireConfetti() {
            // This calls the library loaded above.
            // We configure it for a central explosion "burst".
            confetti({
                particleCount: 150, // Number of papers
                spread: 180,        // How wide the explosion is in degrees
                origin: { y: 0.6 }, // Start slightly below center to align with the box top
                startVelocity: 40,  // How fast they explode outwards
                gravity: 1,         // How fast they fall down
                colors: ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#F7F7F7'], // Festive colors
                zIndex: 100         // Ensure it appears on top of the bear
            });
        }
    </script>

</body>
</html>

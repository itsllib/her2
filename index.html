<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shirley!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3; /* Soft pink background */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', sans-serif; /* Cute font */
            overflow: hidden;
        }

        /* The Birthday Message Styling */
        #birthday-message {
            position: absolute;
            top: 15%; /* Positioned near the top */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 3.5rem;
            color: #ff6b6b; /* Salmon/Coral color */
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1);
            opacity: 0; /* Hidden initially */
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            z-index: 50; /* On top of everything */
            pointer-events: none;
        }

        /* Class to show the message */
        #birthday-message.show-message {
            opacity: 1;
            transform: scale(1);
        }

        .container {
            position: relative;
            text-align: center;
            cursor: pointer;
            z-index: 10; 
        }

        #box-image {
            max-width: 300px;
            width: 100%;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* Only wiggle the box if it hasn't been opened yet */
        .container:not(.opened):hover #box-image {
            transform: scale(1.05) rotate(3deg);
        }

        .instruction {
            margin-top: 10px;
            color: #8e6e6e;
            font-size: 1.5rem;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #bear-image {
            display: none;
            max-width: 300px;
            width: 100%;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .pop-out-anim {
            display: block !important;
            animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popUp {
            0% { transform: scale(0) translateY(50px); opacity: 0; }
            80% { transform: scale(1.1) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="birthday-message">Happy Birthday Shirley!</div>

    <div class="container" id="main-container" onclick="openBox()">
        <div id="box-wrapper">
            <img src="box.png" alt="Closed Box" id="box-image">
            <div class="instruction">Click the box!</div>
        </div>

        <img src="bear.png" alt="Cute Bear Surprise" id="bear-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let isOpened = false;

        function openBox() {
            if (isOpened) return;
            isOpened = true;

            const boxWrapper = document.getElementById('box-wrapper');
            const bearImage = document.getElementById('bear-image');
            const container = document.getElementById('main-container');
            const message = document.getElementById('birthday-message');

            // 1. Play Sound
            const audio = new Audio('horn.mp3');
            audio.volume = 0.5;
            audio.play();

            // 2. Hide Box / Show Bear
            boxWrapper.style.display = 'none';
            bearImage.classList.add('pop-out-anim');
            
            // 3. Show the Birthday Message
            message.classList.add('show-message');

            // 4. Disable future clicks
            container.style.cursor = 'default';
            container.classList.add('opened');

            // 5. Fire Confetti
            fireCartoonConfetti();
        }

        function fireCartoonConfetti() {
            const defaults = {
                origin: { y: 0.6 },
                zIndex: 100,
                colors: ['#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA']
            };

            confetti({
                ...defaults,
                particleCount: 50,
                spread: 100,
                scalar: 2,
                shapes: ['circle']
            });

            confetti({
                ...defaults,
                particleCount: 30,
                spread: 120,
                scalar: 1,
                shapes: ['circle'],
                startVelocity: 45
            });
        }
    </script>

</body>
</html>
